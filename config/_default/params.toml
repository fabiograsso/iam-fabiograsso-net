[header]
  layout = "fixed" # valid options: basic, fixed, fixed-fill, and fixed-fill-blur.

[footer]
  showMenu = false
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true
  
[homepage]
  layout = "background" # valid options: page, profile, hero, card, background, custom
  homepageImage = "img/homebg.webp"
  showRecent = true
  showRecentItems = 20
  showMoreLink = true
  showMoreLinkDest = "/posts"
  layoutBackgroundBlur = true # only used when layout equals background
  # disableHeroImageFilter =
  showSummary = true

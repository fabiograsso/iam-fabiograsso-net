        Content: >
           - 👋 Ciao! I’m **Fabio Grasso**, a *Solutions Engineer* specialized in 🔐 *Identity & Access Management (IAM)*. I work between France 🇫🇷 and Italy 🇮🇹 for Okta.

           - 🚀 I love solving identity security challenges, helping companies implement agile, scalable, and effective Zero Trust strategies.

           - 📚 In this space, I share ideas, experiences, and insights about the world of digital identity.

           - 🌍 Although this site is multilingual and some posts are also in [Italian 🇮🇹](/it) and [French 🇫🇷](/fr), most content is in [English 🇬🇧](/en). To see everything, pick [English 🇬🇧](/en) as your language.

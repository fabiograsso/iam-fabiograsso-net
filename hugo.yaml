baseURL: "https://iam.fabiograsso.net"
languageCode: "en-us"
title: "IAM.FabioGrasso.net"
defaultContentLanguage: "en"
theme: PaperModX
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
hasCJKLanguage: false
enableEmoji: true
pagination:
  pagerSize: 10

enableGitInfo: true
frontmatter:
    lastmod:
    - lastmod
    - :git
    - date
    - publishDate
enableInlineShortcodes: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
languages:
  en:
    weight: 1
    languageName: English
  it:
    weight: 2
    languageName: Italiano
  fr:
    weight: 3
    languageName: FranÃ§ais

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 0
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: aboutme
      name: About
      url: /about/
      weight: 30
    - identifier: privacy
      name: Privacy Policy
      url: /privacy/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 10

markup:
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS

sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5
  includeHome: true
  includeSection: true

permalinks:
  posts: "/posts/:year/:contentbasename/"
  section: "/:section/"
  about: "/about/"
  privacy: "/privacy/"
cascade:
  - _target:
      path: "posts/**"
    comments: true
    ShowToc: true
    TocOpen: false
  - _target:
      kind: page
      section: posts
    editPost:
      URL: "https://github.com/fabiograsso/iam-fabiograsso-net/content"
      Text: "Suggest Changes"
      appendFilePath: true
params:
  hideFooter: true # using layouts/partials/extend_footer.html
  comments: true
  env: production
  description: "Il mio blog tecnico multilingua"
  author: "Fabio Grasso"
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowPostCover: true
  ShowRssButtonInSectionTermList: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  TocSide: right

module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

baseURL: "https://iam.fabiograsso.net"
languageCode: "en-us"
title: "IAM.FabioGrasso.net"
theme: ["PaperMod"]
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
hasCJKLanguage: false
enableEmoji: true
pagination:
  pagerSize: 10
enableGitInfo: true
frontmatter:
    lastmod:
    - lastmod
    - :git
    - date
    - publishDate
enableInlineShortcodes: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: false
# see ./config/_default/languages.yml

markup:
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
    - RSS
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS
services:
  rss:
    limit: 42
    filename: "index.xml"
    section: "posts"
    includeHome: false

sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5
  includeHome: true
  includeSection: true

permalinks:
  posts: "/posts/:year/:slugorcontentbasename/" 
  section: "/:section/"
  about: "/about/"
  privacy: "/privacy/"

cascade:
  - _target:
      path: "posts/**"
    comments: true
    ShowToc: true
    TocOpen: false
  - _target:
      kind: page
      section: posts
    editPost:
      URL: "https://github.com/fabiograsso/iam-fabiograsso-net/tree/main/content"
      Text: "Suggest Changes"
      appendFilePath: true
    comments: true
    ShowToc: true
    TocOpen: false
params:
  hideFooter: true # see layouts/partials/extend_footer.html
  comments: true
  env: production
  disableThemeToggle: false
  description: "IAM.FabioGrasso.net is a personal blog by Fabio Grasso, a Solutions Engineer at Okta, focusing on Identity & Access Management (IAM)."
  author: "Fabio Grasso"
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["linkedin", "x", "facebook", "whatsapp", "telegram"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowPostCover: true
  ShowRssButtonInSectionTermList: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  displayFullLangName: truef
  EnableInstantClick: true
  socialIcons:
    - name: LinkedIn
      url: "https://linkedin.com/in/fabiograsso82"
    - name: GitHub
      url: "https://github.com/fabiograsso"
    - name: Instagram
      url: "https://instagram.com/fabiograsso82"
    - name: Email
      url: "mailto:iam@fabiograsso.net"
    - name: rss
      url: "/posts/index.xml"
    - name: kofi
      url: "https://ko-fi.com/fabiograsso/tip"
#    - name: applemusic
#      url: "/posts/index.xml"
#    - name: cv
#      url: "/posts/index.xml"
#    - name: spotify
#      url: "mailto:iam@fabiograsso.net"
#    - name: paypal
#      url: "mailto:iam@fabiograsso.net"
#    - name: phone
#      url: "mailto:iam@fabiograsso.net"
#    - name: lastfm
#      url: "mailto:iam@fabiograsso.net"
  label:
    text: "Home"
    icon: "/apple-touch-icon.png"
    iconHeight: 35
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    linkFullImages: true
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"
    disableFingerprinting: true
  search:
    enable: true
    type: "lunr"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content", "description"]
  DisableLangSwitcher: true


markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

minify:
  disableHTML: false
  disableCSS: false
  disableJS: false
  minifyOutput: true

imaging:
  quality: 85
  resampleFilter: "Lanczos"
  anchor: "smart" 
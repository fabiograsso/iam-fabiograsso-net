baseURL: "https://iam.fabiograsso.net"
languageCode: "en-us"
title: "IAM.FabioGrasso.net"
defaultContentLanguage: "en"
theme: "PaperMod"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
hasCJKLanguage: false
enableGitInfo: true
enableEmoji: true
paginate: 10

languages:
  en:
    weight: 1
    languageName: English
  it:
    weight: 2
    languageName: Italiano
  fr:
    weight: 3
    languageName: Français

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 0
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: aboutme
      name: About
      url: /aboutme/
      weight: 30
    - identifier: privacy
      name: Privacy Policy
      url: /privacy-policy/
      weight: 40

markup:
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS

sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5
  includeHome: true
  includeSection: true

permalinks:
  posts: "/posts/:year/:filename/"
  section: "/:section/"
  aboutme: "/aboutme/"
  privacy_policy: "/privacy-policy/"

params:
  env: production
  description: "Il mio blog tecnico multilingua"

  author:
    name: "Fabio Grasso"
    email: "info@fabiograsso.net"
    url: "https://iam.fabiograsso.net"

  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true

  profileMode:
    enabled: true
    title: "About Me"
    subtitle: "Learn more about me and my work"
    imageUrl: "/apple-touch-icon.png"
    imageTitle: "Fabio Grasso"
    imageWidth: 200
    imageHeight: 200
    typeit: true
    typeitStrings:
      - "IAM Engineer"
      - "Cybersecurity Enthusiast"
      - "Tech Blogger"
    buttons:
      - name: "Latest Posts"
        url: "/posts/"
    # Questa sezione è visibile solo nella homepage
  homeInfoParams:
    Title: "Latest Posts"
    Content: "Check out my latest articles"

  socialIcons:
    - name: GitHub
      url: "https://github.com/fabiograsso"
    - name: LinkedIn
      url: "https://linkedin.com/in/fabiograsso82"
    - name: Instagram
      url: "https://instagram.com/fabiograsso82"

  label:
    text: "Home"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  footer:
    customText: "Custom Footer"
    since: 2025
    copyright: "© 2025 Fabio Grasso  Powered by Hugo & PaperMod"
    license: '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  search:
    enable: true
    type: "lunr"

  social:
    LinkedIn: fabiograsso82
    Instagram: fabiograsso82
    GitHub: fabiograsso

  page:
    toc: true
    math: false
    share:
      enable: true
      Facebook: true
      X: true
      Threads: true
      Linkedin: false
      Whatsapp: false
      Pinterest: false
      Tumblr: false
      HackerNews: true
      Reddit: false
      VK: false
      Buffer: false
      Xing: false
      Line: true
      Instapaper: false
      Pocket: false
      Flipboard: false
      Weibo: true
      Blogger: false
      Baidu: false
      Odnoklassniki: false
      Evernote: false
      Skype: false
      Trello: false
      Diaspora: true
      Mix: false
      Telegram: true
baseURL: "https://iam.fabiograsso.net"
languageCode: "en-us"
title: "IAM.FabioGrasso.net"
defaultContentLanguage: "en"
theme: "PaperMod"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
hasCJKLanguage: false
enableGitInfo: true
enableEmoji: true
pagination:
  pagerSize: 10
copyright: "© 2025 Fabio Grasso"
enableInlineShortcodes: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
languages:
  en:
    weight: 1
    languageName: English
  it:
    weight: 2
    languageName: Italiano
  fr:
    weight: 3
    languageName: Français

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 0
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: aboutme
      name: About
      url: /about/
      weight: 30
    - identifier: privacy
      name: Privacy Policy
      url: /privacy/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 10

markup:
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS

sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5
  includeHome: true
  includeSection: true

permalinks:
  posts: "/posts/:year/:contentbasename/"
  section: "/:section/"
  about: "/about/"
  privacy: "/privacy/"
cascade:
  - _target:
      path: "posts/**"
    comments: true
params:
  comments: true
  env: production
  description: "Il mio blog tecnico multilingua"
  author: "Fabio Grasso"
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  profileMode:
    enabled: true
    title: "Fabio Grasso"
    subtitle: "Learn more about me and my work"
    imageUrl: "/apple-touch-icon.png"
    imageTitle: "Fabio Grasso"
    imageWidth: 200
    imageHeight: 200
    typeit: true
    typeitStrings:
      - "IAM Engineer"
      - "Cybersecurity Enthusiast"
      - "Tech Blogger"

  socialIcons:
    - name: LinkedIn
      url: "https://linkedin.com/in/fabiograsso82"
    - name: GitHub
      url: "https://github.com/fabiograsso"
    - name: Instagram
      url: "https://instagram.com/fabiograsso82"

  label:
    text: "Home"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  footer:
    customText: "Custom Footer"
    since: 2025
    license: '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  search:
    enable: true
    type: "lunr"

  social:
    LinkedIn: fabiograsso82
    Instagram: fabiograsso82
    GitHub: fabiograsso

  # Enable search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    includeMatches: false
    findAllMatches: false
    minMatchCharLength: 2
    location: 0
    distance: 100
    threshold: 0.4
    keys:
      - title
      - permalink
      - summary
      - content
      - description

  page:
    toc: true
    math: false
    share:
      enable: true
      Facebook: true
      X: true
      Threads: true
      Linkedin: false
      Whatsapp: false
      Pinterest: false
      Tumblr: false
      HackerNews: true
      Reddit: false
      VK: false
      Buffer: false
      Xing: false
      Line: true
      Instapaper: false
      Pocket: false
      Flipboard: false
      Weibo: true
      Blogger: false
      Baidu: false
      Odnoklassniki: false
      Evernote: false
      Skype: false
      Trello: false
      Diaspora: true
      Mix: false
      Telegram: true

services:
  disqus:
    shortname: "iam-fabiograsso-net"